<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/camera.webp" controls loop>
        <source src="media/meuvideo.webm" type="video/webm">
        <source src="media/meuvideo.mkv" type="video/mkv">
        <source src="media/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução deste video.</p>

    </video>
    <h1>Inserindo videos do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/R3pJ2HHFaTo?si=MYQc4fLCuU3aZKZa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/896556312?h=2385cc3c5a" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
