<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }
        div > p {
            display: none;

        }
        div:hover{
            color: brown;

        }
        div:hover > p{
            display: block;
            color: blanchedalmond;
            background-color: rgb(247, 10, 10);
            width: 300px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>texto escondido..</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
